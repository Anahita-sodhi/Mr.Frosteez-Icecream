<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<title>Ice Cream Factory Feedback</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }
  
  
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    font-family: 'Times New Roman', Times, serif;
  }
  a{
    margin-inline: 13px;
  }
  .logo {
    max-height: 100px;               
    max-width:  100px;
  }

  #navbarNav {
    font-size: 17px;
    justify-content: space-evenly;
    
  }
  h2, h3 {
    text-align: center;
    margin-bottom: 20px;
  }
  
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  
  input[type="text"],
  input[type="email"],
  textarea,
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 15px;
  }
  
  textarea {
    resize: vertical;
  }
  
  button {
    display: block;
    margin: 0 auto;
    padding: 10px 20px;
    background-color: #ff69b4;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #ff1493;
  }
  
  @media (max-width: 768px) {
    .container {
      padding: 15px;
    }
    
    .navbar .container {
      flex-direction: column;
      align-items: flex-start;
    }
    
    .navbar-nav {
      margin-top: 0;
    }
    
    .navbar-nav li {
      margin-right: 0;
      margin-bottom: 5px;
    }
  }
</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light bg-white">
   
      <a class="navbar-brand" href="#"><img class="logo" src="assets/mr.frosteezlogo.jpg"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="main.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="history.html">Our History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="product.html">Products</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="feedbackform.html">Feedback</a>
          </li>
        </ul>
      </div>
    </div>
</nav>

<div class="container">
  <h2>Suprise Us</h2>
  <h3>Customer Feedback and Suggestions</h3>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required>
    
    <label for="experience">Rate your overall experience:</label>
    <select id="experience" name="experience" required>
      <option value="" disabled selected>Select an option</option>
      <option value="excellent">Excellent</option>
      <option value="very-good">Very Good</option>
      <option value="good">Good</option>
      <option value="fair">Fair</option>
      <option value="poor">Poor</option>
    </select>
    
    <label for="feedback">Feedback and Suggestions:</label>
    <textarea id="feedback" name="feedback"></textarea>
    
    <button type="submit">Submit</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
